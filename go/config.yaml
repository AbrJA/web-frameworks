language:
  version: "1.20"

  engines:
    net-http:
      environment:
        CGO_ENABLED: 0
        GOOS: linux
        GOARCH: amd64
      bootstrap:
        - go get
        - go build -a -ldflags '-extldflags "-static"' -o /go/bin/app ./
      command: cd /go/bin && ./app
    fasthttp:
      environment:
        CGO_ENABLED: 0
        GOOS: linux
        GOARCH: amd64
      bootstrap:
        - go get
        - go build -a -ldflags '-extldflags "-static"' -o /go/bin/app ./
      command: cd /go/bin && ./app
framework:
  engines:
    - net-http

  files:
    - main.go
    - go.mod
